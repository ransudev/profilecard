  <style>
    /* Root variables for the black and white theme. */
    :root {
      --bg: #000;
      --glass: rgba(0,0,0,.6);
      --border: rgba(255,255,255,.1);
      --muted: #a1a1aa; /* zinc-400 */
      --muted-2: #d4d4d8; /* zinc-300 */
      --white-5: rgba(255,255,255,.05);
      --white-10: rgba(255,255,255,.1);
      --white-15: rgba(255,255,255,.15);
      --white-20: rgba(255,255,255,.2);
      --pink: #ec4899;
    }
    
    /* Basic reset and body styles */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: #fff; 
      background: var(--bg); 
      overflow: hidden;
    }
    
    /* Main wrapper for centering and 3D perspective */
    .wrap { 
      min-height: 100dvh; 
      display: grid; 
      place-items: center; 
      padding: 24px; 
      position: relative; 
      perspective: 1000px; 
    }

    /* Snow animation keyframes and container styles */
    @keyframes fall { 
      0%{ transform: translateY(-10px); } 
      100%{ transform: translateY(110vh);} 
    }
    .snow { 
      position: absolute; 
      inset: 0; 
      pointer-events: none; 
      overflow: hidden; 
    }
    .flake { 
      position: absolute; 
      background: #fff; /* White flakes */
      border-radius: 999px; 
      opacity: .9; 
    }

    /* Main card styles with 3D transform properties */
    .card {
      width: min(720px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px -5px rgba(255,255,255,.2);
      transform-style: preserve-3d;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) scale(var(--scale,1));
      transition: transform .2s ease;
    }
    
    /* Top section of the card */
    .top { 
      display:flex; 
      justify-content: space-between; 
      color: var(--muted-2); 
      font-size: 14px; 
    }
    
    /* Profile section styles */
    .avatar { 
      width: 96px; 
      height: 96px; 
      border-radius: 999px; 
      object-fit: cover; 
      border: 4px solid var(--border); 
      box-shadow: 0 10px 20px rgba(0,0,0,.4); 
    }
    .badge { 
      position:absolute; 
      right:-6px; 
      bottom:-6px; 
      width: 20px; 
      height:20px; 
      border-radius:999px; 
      display:grid;
      place-items:center; 
      background:var(--pink); 
      color:#fff; 
      font-size:10px; 
      box-shadow: 0 6px 16px rgba(236,72,153,.6); 
    }
    .center { 
      display:grid; 
      place-items:center; 
      gap: 8px; 
      margin-top: 20px; 
      text-align: center;
    }
    .name { 
      font-weight:800; 
      letter-spacing:.5px; 
      font-size: 32px; 
      text-transform: lowercase; 
    }
    .muted { 
      color: var(--muted); 
      font-size: 14px; 
      margin-top: 4px;
    }

    /* Social links row */
    .links { 
      display:flex; 
      gap:16px; 
      justify-content:center; 
      margin: 20px auto; 
      max-width: 520px; 
    }
    .pill { 
      width:48px; 
      height:48px; 
      display:grid; 
      place-items:center; 
      border-radius:999px; 
      border:1px solid var(--border); 
      background: var(--white-5); 
      box-shadow: 0 8px 24px rgba(0,0,0,.4); 
      transition: transform .2s ease, background .2s ease, border-color .2s ease; 
      position:relative; 
    }
    .pill:hover { 
      transform: scale(1.05); 
      background: var(--white-10); 
      border-color: var(--white-20); 
    }
    .tooltip { 
      position:absolute; 
      bottom:100%; 
      transform-origin: bottom; 
      transform: scale(0); 
      transition: transform .15s ease; 
      background: rgba(255,255,255,.9); 
      color: #000;
      padding:6px 8px; 
      border-radius:6px; 
      font-size:12px; 
      white-space:nowrap; 
      margin-bottom:8px; 
    }
    .pill:hover .tooltip { transform: scale(1); }
    
    /* Basic icon style */
    .icon { 
      width:24px; 
      height:24px; 
      fill: currentColor; 
      color: var(--muted-2); 
    }
  </style>
</head>

  <script>
    // --- Snow Generation ---------------------------------------------------
    const snow = document.getElementById('snow');
    const FLAKES = 140;
    for (let i=0;i<FLAKES;i++) {
      const s = document.createElement('span');
      s.className = 'flake';
      const size = Math.random()*3 + 1;
      s.style.width = size+'px';
      s.style.height = size+'px';
      s.style.left = Math.random()*100 + '%';
      s.style.top = -10 + 'px';
      const dur = Math.random()*8 + 6;
      const delay = Math.random()*8;
      s.style.animation = `fall ${dur}s linear ${delay}s infinite`;
      snow.appendChild(s);
    }

    // --- Interactive 3D Hover Effect ---------------------------------------
    const card = document.getElementById('card');
    card.addEventListener('mousemove', (e) => {
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left - r.width/2;
      const y = e.clientY - r.top - r.height/2;
      card.style.setProperty('--rx', `${Math.max(-15, Math.min(15, -y/10))}deg`);
      card.style.setProperty('--ry', `${Math.max(-15, Math.min(15, x/10))}deg`);
      card.style.setProperty('--scale', 1.05);
    });
    card.addEventListener('mouseleave', () => {
      card.style.setProperty('--rx', '0deg');
      card.style.setProperty('--ry', '0deg');
      card.style.setProperty('--scale', 1);
    });
  </script>
