  <style>
    /* Root variables for a modern, cool-toned theme. */
    :root {
      --bg-start: #1a1a2e;
      --bg-end: #16213e;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text-primary: #e0e0e0;
      --text-muted: #a1a1aa;
      --accent-hover: #537895;
      --pink-accent: #ec4899;
    }
    
    /* Basic reset and body styles using the Inter font */
    * { 
      box-sizing: border-box; 
    }

    html, body { 
      height: 100%; 
    }

    body {
      margin: 0; 
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-primary); 
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow: hidden;
    }
    
    /* Main wrapper for centering and 3D perspective */
    .wrap { 
      min-height: 100dvh; 
      display: grid; 
      place-items: center; 
      padding: 24px; 
      position: relative; 
      perspective: 1200px;
    }

    /* Snow animation keyframes and container styles */
    @keyframes fall { 
      0% { transform: translateY(-20px) translateX(5px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(105vh) translateX(-5px); opacity: 1; } 
    }

    .snow { 
      position: absolute; 
      inset: 0; 
      pointer-events: none; 
      overflow: hidden; 
    }

    .flake { 
      position: absolute; 
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%; 
      opacity: 0; 
    }

    /* Main card styles with a wider, rounded shape */
    .card {
      width: min(560px, 95vw); /* Increased width for a more rectangular shape */
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px; 
      padding: 32px;
      backdrop-filter: blur(16px) saturate(1.2);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,.3);
      transform-style: preserve-3d;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) scale(var(--scale,1));
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Top section of the card */
    .top { 
      display:flex; 
      justify-content: flex-start; /* Aligned to the left */
      color: var(--text-muted); 
      font-size: 14px; 
      font-weight: 500;
    }
    
    /* Profile section styles */
    .avatar { 
      width: 100px; 
      height: 100px; 
      border-radius: 50%; 
      object-fit: cover; 
      border: 2px solid var(--border); 
      box-shadow: 0 10px 20px rgba(0,0,0,.2); 
    }

    .badge { 
      position:absolute; 
      right:-4px; 
      bottom: 4px; 
      width: 24px; 
      height:24px; 
      border-radius:50%; 
      display:grid;
      place-items:center; 
      background:var(--pink-accent); 
      color:#fff; 
      border: 2px solid var(--bg-start);
      box-shadow: 0 6px 16px rgba(236,72,153,.5); 
    }

    .center { 
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 4px; 
      margin-top: 24px;
      text-align: center;
    }

    .name { 
      font-weight: 800; 
      letter-spacing: -0.5px; 
      font-size: 36px; 
      text-transform: lowercase;
      background: linear-gradient(90deg, #e0e0e0, #b0b0b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .muted { 
      color: var(--text-muted); 
      font-size: 15px; 
      font-weight: 500;
      margin-top: 4px;
    }

    /* Social links row */
    .links { 
      display:flex; 
      gap: 16px; 
      justify-content: center; 
      margin: 24px auto; 
      max-width: 100%;
      flex-wrap: wrap;
    }

    .pill { 
      width: 52px; 
      height: 52px; 
      display: grid; 
      place-items: center; 
      border-radius: 50%; 
      border: 1px solid transparent; 
      background: rgba(255, 255, 255, 0.08); 
      box-shadow: 0 8px 24px rgba(0,0,0,.2); 
      transition: transform .3s ease, background .3s ease, border-color .3s ease; 
      position: relative; 
    }

    .pill:hover { 
      transform: scale(1.1) translateY(-2px); 
      background: var(--accent-hover); 
      border-color: rgba(255, 255, 255, 0.2); 
    }
    
    .pill:hover .icon {
      color: white;
    }

    .tooltip { 
      position: absolute; 
      bottom: 110%; 
      transform-origin: bottom; 
      transform: scale(0.8); 
      opacity: 0;
      transition: transform .2s ease, opacity .2s ease; 
      background: #000; 
      color: #fff;
      padding: 6px 10px; 
      border-radius: 8px; 
      font-size: 12px; 
      font-weight: 500;
      white-space: nowrap; 
      pointer-events: none;
    }

    .pill:hover .tooltip { 
      transform: scale(1); 
      opacity: 1;
    }
    
    /* Icon style */
    .icon { 
      width: 24px; 
      height: 24px; 
      fill: currentColor;
      color: var(--text-muted); 
      transition: color 0.3s ease;
    }
  </style>
</head>

  <script>
    // --- Snow Generation ---
    // This function creates a specified number of snowflake elements and adds them to the DOM.
    function createSnow() {
      const snowContainer = document.getElementById('snow');
      if (!snowContainer) return;
      const FLAKE_COUNT = 100;
      for (let i = 0; i < FLAKE_COUNT; i++) {
        const flake = document.createElement('span');
        flake.className = 'flake';
        
        const size = Math.random() * 2.5 + 1;
        flake.style.width = `${size}px`;
        flake.style.height = `${size}px`;
        
        flake.style.left = `${Math.random() * 100}%`;
        flake.style.top = `${-10}px`;
        
        const duration = Math.random() * 10 + 8;
        const delay = Math.random() * 10;
        
        flake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
        
        snowContainer.appendChild(flake);
      }
    }
    
    // --- Interactive 3D Hover Effect ---
    // This function adds mouse move and leave listeners to the card for the 3D tilt effect.
    function setup3dHover() {
      const card = document.getElementById('card');
      if (!card) return;

      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        
        const rotateX = -y / 25; 
        const rotateY = x / 25;
        
        const clampedRotateX = Math.max(-10, Math.min(10, rotateX));
        const clampedRotateY = Math.max(-10, Math.min(10, rotateY));

        card.style.setProperty('--rx', `${clampedRotateX}deg`);
        card.style.setProperty('--ry', `${clampedRotateY}deg`);
        card.style.setProperty('--scale', 1.05);
      });

      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        card.style.setProperty('--scale', 1);
      });
    }

    // Initialize scripts once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      createSnow();
      setup3dHover();
    });
  </script>
